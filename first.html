    <form id="movieForm">
        <label for="movieName">Movie Name:</label>
        <input type="text" id="movieName" name="movieName" required><br><br>
      
        <label for="director">Director:</label>
        <input type="text" id="director" name="director"><br><br>
      
        <label for="year">Release Year:</label>
        <input type="number" id="year" name="year" required><br><br>
      
        <button type="button" onclick="saveToExcel()">Submit</button>
      </form>
      <script>
        let movieData = []; 
      
        function saveToExcel() {
          const movieName = document.getElementById('movieName').value;
          const director = document.getElementById('director').value;
          const year = document.getElementById('year').value;
    
          movieData.push({
            "Movie Name": movieName,
            "Director": director,
            "Release Year": year,
          });
          const workbook = XLSX.utils.book_new();
          const worksheet = XLSX.utils.json_to_sheet(movieData);
    
          XLSX.utils.book_append_sheet(workbook, worksheet, 'Movies');
          XLSX.writeFile(workbook, 'movies.xlsx');
      
          alert('Data saved to Excel file!');
        }
      </script>
       
      
      
    
</body>
